<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="form1" action="">
 <input id="input1" value="value of form">
</form>


<script>
/* getElementById()로 접근 */
txt = document.getElementById("input1").value;
document.write("Access using getElementById:" +txt+"<br>");
/* form1-form이름, input1은 form1요소내의 id가 input1인 요소 */
txt = document.form1.input1.value;
document.write("Access using form_name.id:" +txt+"<br>");
/* forms[form순서 인덱스].id로 접근 */
txt = document.forms[0].input1.value;
document.write("Access using forms[index].id:" +txt+"<br>");
/* forms[index].elements[form내의 순서index] */
txt = document.forms[0].elements[0].value;
document.write("Access using forms[index].elements[index].id:" +txt+"<br>");

</script>
</body>
</html>

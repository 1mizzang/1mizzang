<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 인터페이스</title>
</head>
<body>
<form>
  <input id="username" value="Name of User">
</form>
<script>
 function myEventHandler(){
	 alert("Please type your full name");
 }
 
 var dom = document.getElementById("username");
 /* 변수명.on이벤트=함수명; */
 dom.onclick=myEventHandler;// myEventHandler()로 하면 오류남. ()없이 사용.
</script>

</body>
</html>

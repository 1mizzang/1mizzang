<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 생성 및 삭제</title>
<script>
function button_append(){
	btn = document.createElement("button");/* button요소 생성 */
	btn.innerText=document.getElementById("button_name").value; /* 생성된 button요소의 value값 설정 */
	btn.onclick=remove_self; /* 버튼 클릭시 처리할 onclick리스너에 함수 설정 */
	document.getElementById("button_area").appendChild(btn);/* id가 "button_area"요소의 자식요소로 btn요소 추가  */
}
/* event라는 매개변수 값을 받는 함수 */
function remove_self(event){/* event객체는 이벤트 정보를 담고있음.(이벤트가발생한 요소, 어떤이벤트인지등등..) */
	btn = event.target;/* target-이벤트가 발생한 요소(element)  */
	document.getElementById("button_area").removeChild(btn);
}
function delete_first(){
	first_child = document.getElementById("button_area").firstChild;/* id가 "button_area"인 요소의 첫번째 자식요소얻기 */
	if(first_child){
		document.getElementById("button_area").removeChild(first_child);/* id가 "button_area"인 요소의 첫번째 자식요소삭제  */
	}
}
</script>
</head>
<body>
<h3>DOM 생성 및 삭제 예제</h3>
생성된 버튼 클릭시 삭제됩니다.
<br>
<input id="button_name" type="text"><button onclick="button_append()">버튼 요소 생성</button>
<button onclick="delete_first()">firstchild 요소 삭제</button>
<div id="button_area" style="border:solid ; height=300px;" ></div>
</body>
</html>

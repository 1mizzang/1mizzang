<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event</title>
<!-- jQuery라이브러리 연결하기 CDN(Contents Delivery Network)방식 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- jQuery라이브러리를 이용한 DOM객체 핸들링 -->
<script>
/* 웹 페이지를 모두 불러왔을때 처리하는 코드  */
$(document).ready(function(){
	$('h1').each(function(index, element){
		if(index%2==1){
			$(this).css('background','yellowgreen');/* this는 index에 해당하는 요소를 가리킴 */
		}
	});/* 반복처리 함수 each(function(index,item){}) */
});
</script>
</head>
<body>
<h1>HeaderA</h1>
<h1>HeaderB</h1>
<h1>HeaderC</h1>
<h1>HeaderD</h1>
</body>
</html>
